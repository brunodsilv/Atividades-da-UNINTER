<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormularioMensalista</title>
</head>
<body>
       <!--  Desenvolva uma página com um formulário 
de cadastro (o tema fica à sua escolha) que 
contenha todos os elementos de formulário 
apresentados (radio, select, checkbox, text, date, email, textarea, 
submit). Utilize os atributos:
        Method="Get"  action="test.jsp" -->

        <h1>Cadastro de Mensalista</h1>
        <form method="get" action="test.jsp">
            Nome: <input type="text" name="nome" required><br>
            Email: <input type="email" name="email" required><br><br>
            Telefone: <input type="tel" name="telefone" required><br><br>
            Data de inicio: <input type="date" name="data_inicio" required><br><br>
            Tamanho do carro:<br>
            <input type="radio" name="tamanho" value="G" required>Grande <br>
            <input type="radio" name="tamanho" value="M" required>Médio<br>
            <input type="radio" name="tamanho" value="P" required>Pequeno<br><br> 
            <select name="Plano" required>
                <option value="">Selecione o Plano</option>
                <option value="Mensal">Mensal</option>
                <option value="Semestral">Semestral</option>
                <option value="Anual">Anual</option>
            </select><br><br>
            Observações:<br>
            <textarea name="observações" rows="4" cols="50" placeholder="Digite suas observações aqui..."></textarea><br><br>

            <input type="checkbox" name="termos" value="Aceito" required>Aceito os termos e condições<br>
            <input type="checkbox" name="notificacoes" value="Quero receber notificações">Quero receber notificações<br><br>
            <input type="submit" value="Enviar">
            
        </form>

</body>
</html>
